{% extends 'header.html' %}
{% load static %}

{% block content %}


<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
.coll {
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    /* background-color: aqua; */
    background-color: #bbffe6;
    width: 90%;
    border-radius: 20px;
    color: white;
    /* margin: 3px 9px; */
    /* height: inherit; */
}
.card {
    margin: auto;
    width: 320px;
    max-width: 600px;
    border-radius: 20px;
    background: #c7d6ce;
}

.mt-50{
    margin-top:50px;
}

.mb-50{
    margin-bottom:50px;
}

@media(max-width:767px) {
    .card {
        width: 80%
    }
}

@media(height:1366px) {
    .card {
        width: 75%
    }
}

#orderno {
    padding: 2vh 2vh 0;
    font-size: large;
    width: 170px;
    margin: 0 auto;
}

.gap .col-2 {
    background-color: rgb(213, 217, 233);
    width: 1.2rem;
    padding: 1.2rem;
    margin-top: -2.5rem;
    border-radius: 1.2rem
}

.title {
    display: flex;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    padding: 12%
}

.main {
    padding: 0 2rem
}

.main img {
    border-radius: 7px;
    margin: 5px 5px;
    padding: 4px;
}

.main p {
    margin-bottom: 0;
    font-size: 0.75rem
}

#sub-title p {
    margin: 1vh 0 2vh 0;
    font-size: 1rem
}

.row-main {
    padding: 1.5vh 0;
    align-items: center;
    margin-left: 5px;
    font-size: larger;
}

hr {
    border-top: 1px solid rgb(214, 214, 214)
}

.total {
    font-size: 1rem
}

@media(height: 1366px) {
    .main p {
        margin-bottom: 0;
        font-size: 1.2rem
    }

    .total {
        font-size: 1.5rem
    }
}

.btn {
    background-color: rgb(3, 122, 219);
    border-color: rgb(3, 122, 219);
    color: white;
    margin: 7vh 0;
    border-radius: 7px;
    width: 60%;
    font-size: 0.8rem;
    padding: 0.8rem;
    justify-content: center
}

.btn:focus {
    box-shadow: none;
    outline: none;
    box-shadow: none;
    color: white;
    -webkit-box-shadow: none;
    transition: none
}

.btn:hover {
    color: white
}
  .image{
    width: 60px;
    height: 48px;
    margin: 0 auto;
      }

/* .img{
    margin: 0 auto;
    margin-top: 80px;
    margin-left: 80px;
} */

.orrr{
    font-weight: 600;
    display: flex;
    flex-direction: column;
    margin-left: 5px;
}
.orrr p{
    font-size: 11px;

}
.tot{
    margin: 0 auto;
    width: 50%;
    margin-top: 15px;
    padding: 5px;
    
}
.colll{
    display: flex;
    flex-direction: column;
}
</style>

<div class="card mt-50 mb-50">
    <div class="coll d-flex">
        <span class="text-muted" id="orderno">Order #{{ order_number }}</span>
    </div>
  
    <div class="title mx-auto"> Thank you for your order! </div>
    <div class="main">
        <span id="sub-title">
            <p><b>Ordered Items</b></p>
        </span>
        <div class="colll row-main">
            <div>
                <img class="image" src="{{ item_image }}" alt="{{ item_name }}">
            </div>
            <div class="orrr">
                <p>{{ item_name }}</p>
                <p>Price: ${{ item_price }}</p>
                <p>Quantity: {{ quantity }}</p>
            </div>
        </div>
    </div>
    <div class="tot">
        <p><strong>Total: ${{ total }}</strong></p>
    </div>
</div>
{% endblock %}

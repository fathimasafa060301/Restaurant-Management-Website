{% extends 'header.html' %}
{% load static %}


{% block content %}
    <style>
        *{
                padding: 0;
                margin: 0;
            }

            .contact-container{
                width: 100%;
                height: 663px;
                margin: 36px 0px 0px 0px;
                /* background-color: rgb(175, 132, 68); */
            }

            .two{
                display: flex;
                flex-direction: row;
                background-color: rgb(22, 19, 25);
                width: 80%;
                margin: 0 auto;
                height: inherit;

            }
            .containerform, .map {
                flex: 0 0 40%; /* or width: 30%; */
            }

            .containerform{
                margin: 0 auto;
                margin-top: 100px;
                height: 400px;
                /* margin: 36px 0px 0px 10px; */
                /* background-color: #77721e; */
                background-image: url(/static/img/hambur.jpg) 50% 0 no-repeat;
            }

            .containerform::after{
                content:'';
                height: 663px;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
                text-align: right;
                align-items: right;
                justify-content: right;
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                filter: blur(3px);
                z-index: -1;
                opacity: 0.7 ;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            

            .form{
                /* background-color: rgba(0, 0, 0, 0.5); */
                /* height: 500px; */
                /* position: absolute; */
                /* margin: 4% 35%; */
                /* width: 391px; */
                /* align-items: center; */
                text-align: center;
                line-height: 2em;
            }

            .form fieldset{
                margin: 0 auto;
                /* margin: -1% 9%; */
                width: 300px;
            }
            .form form {
                width: 471px;
                margin: 23px 0px 0px 0px;
            }
            .rowform{
                /* background-color: rgb(82, 87, 40); */
                height: 355px;
                display: flex;
                flex-direction: column;
                /* position: relative; */
                text-align: center;
                align-items: center;
            }
            .rowform h1{
                font-size: 25px;
                font-weight: 900;
                color: white;
            }
            .col-sm-6{
                position: relative;
                z-index: 1;
            }
            .rowform input{
                padding: 10px 10px 10px 10px;
                height: 50px;
                width: 80%;
                margin: 13px;
            }
            .rowform textarea {
                width: 80%;
                margin: 10px 0px 10px 0px;
            }
            .col-sm-6 button{
                cursor: pointer;
                padding: 0px 5px;
                border-radius: 20px;
                border-color: aliceblue;
                font-size: small;
                height: 36px;
                width: 100%;
                /* margin: 0px 0px 0px 0px; */
                color: aliceblue;
                background-color: rgb(115 118 30);
            }

            .map-dimension{
                margin: 0 auto;
                margin-top: 100px;
            }
    </style>

    <div class="contact-container">
        <div class="two">
            <div class="containerform">
                <div class="form">
                    <form>
                        <fieldset>
                            <div class="rowform">
                                <h1>Contact Us</h1>
                                <input type="text" id="name" placeholder="Name">
                
                                <input type="text" id="name" placeholder="Email">
            
                                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                                <div class="col-sm-6">
                                    <button type="button" class="bttn">SEND</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="map">
                <iframe class="map-dimension" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3895.1313710519335!2d74.9928642750686!3d12.507450387766891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba483d25c8a7d37%3A0x37a30287fb9e45!2sStack%20Technology%20Centre!5e0!3m2!1sen!2sin!4v1709717776427!5m2!1sen!2sin"  width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>


{% endblock %}

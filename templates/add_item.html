{% extends 'custom_admin.html' %}
{% load static %}


{% block content %}
<style>

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .box {
            width: 50%;
            margin: 0 auto;
        }

        .addbtn{
            width: 20%;
            margin-top: 15px;
        }
</style>
<div class="col-sm-9">
    <div class="form-container">
        <h1>Add New Item</h1>
      
        <form method="POST" action="{% url 'add_item' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Item Code:</label>
            <input type="text" id="itemcode" name="itemcode"  required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01"  required>
            <label for="description">Description:</label>
            <textarea id="description" name="description"  required></textarea>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>
            <button type="submit" class="addbtn">Add</button>  
        </form>

    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="box">
            <div class="alert {{ message.tags }} alert-warning alert-dismissible fade show" role="alert" >
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>





{% endblock %}
